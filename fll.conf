[ 'repos' ]
	[[ 'debian' ]]
	label		= debian
	uri		= http://ftp.de.debian.org/debian/
	cached		=
	suite		= sid
	components	= main

	[[ 'sidux' ]]
	label		= sidux
	uri		= http://sidux.com/debian/
	cached		=
	suite		= sid
	components	= main fix.main
	gpgkey		= F80994F6
