    [[ 'amd64' ]]
    linux = 2.6-sidux-amd64

[ 'repos' ]
    [[ 'debian' ]]
    label      = debian
    uri        = http://ftp.au.debian.org/debian/
    cached     = http://localhost:9999/debian/
    suite      = sid
    components = main

    [[ 'sidux' ]]
    label      = sidux
    uri        = http://sidux.com/debian/
    cached     = http://localhost:9999/sidux/
    suite      = sid
    components = main fix.main
    #keyring   = sidux-keyrings
    #gpgkey    = F80994F6
    gpgkey     = /usr/share/keyrings/sidux-keyring.gpg

    #[[ 'kelmo' ]]
